<!DOCTYPE html>    
<html>  
    <head>  
    <title> Password Matching Validation </title>  
    </head>  
    <script type="text/javascript"  src="script.js"></script>  
      
    <body>  
      <form> 
    <h3> Confirm password Validation Example </h3>  
    <!-- Enter Password -->  
    <td> Enter Password </td>  
    <input type = "password" id = "pswd1"> <br><br>  
      
    <!-- Enter Confirm password -->  
    <td> Confirm Password </td>  
    <input type = "password" id = "pswd2"> <br><br>  
      
    <!--Click to validate confirm password -->  
    <button value = "Validate" onclick="matchPassword()">Validate</button>  

    <!-- Click to reset fields -->  
    <button type = "reset" value = "Reset" >Reset</button>   
    </form>
    </body>  
    </html>
